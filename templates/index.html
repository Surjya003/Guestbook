<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Guestbook | Share Your Thoughts</title>
    <meta name="description" content="A professional guestbook platform where visitors can share their thoughts and messages with the community.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“˜</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“˜ Professional Guestbook</h1>
            <p>Share your thoughts and connect with our community</p>
        </header>

        <!-- Error/Success Messages -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- Message Submission Form -->
        <section class="form-section">
            <h2>Share Your Message</h2>
            <form id="guestbook-form" method="POST" action="{{ url_for('submit_message') }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required maxlength="50" 
                           placeholder="Enter your full name"
                           value="{{ name if name else '' }}">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required maxlength="500" 
                              rows="5" placeholder="Share your thoughts, feedback, or leave a message for others...">{{ message if message else '' }}</textarea>
                </div>
                <button type="submit">
                    <span>Post Message</span>
                </button>
            </form>
        </section>

        <!-- Messages Display -->
        <section class="messages-section">
            <h2>Community Messages</h2>
            <div id="messages-container">
                <div class="loading">Loading messages...</div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
